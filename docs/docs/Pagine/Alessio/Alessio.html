<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Utente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d42a 3px solid;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        .header ul {
            padding: 0;
            list-style: none;
        }
        .header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .profile {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile img {
            float: left;
            margin-right: 20px;
            border-radius: 50%;
        }
        .profile h2 {
            margin: 0;
            padding: 0;
        }
        .profile p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><a href="#">Profilo Utente</a></h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profilo</a></li>
                <li><a href="#">Contatti</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div class="profile">
            <img src="../../Risorse/immagine_profilo_alessio.jpg" alt="Alessio Cristalli" class="profile-image" alt="Foto Profilo" width="150" height="150">
            <h2>Alessio Cristalli</h2>
            <p>Ho 20 anni, se sei qui è perché sei talmente malato da aver clickato su un cubo roteante.</p>
        </div>
    </div>
</body>
</html>
